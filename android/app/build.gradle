plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.mis.labs3.laboratoriska_3"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.mis.labs3.laboratoriska_3"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {

            signingConfig = signingConfigs.debug
        }
    }
}

    dependencies {
        // Firebase dependencies
        implementation platform('com.google.firebase:firebase-bom:33.7.0')  // Firebase BoM for version management
        implementation 'com.google.firebase:firebase-messaging'  // Firebase Cloud Messaging SDK

        // Optional: Firebase Analytics (if you need it)
        implementation 'com.google.firebase:firebase-analytics'

        // Flutter and other dependencies
        implementation 'com.android.support:support-v4:28.0.0'  // You can remove this if not using support libraries
    }

flutter {
    source = "../.."
}
